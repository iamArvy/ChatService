syntax = "proto3";

package chat;

import "google/protobuf/empty.proto";


service ConversationService {
  rpc Health(google.protobuf.Empty) returns (Status);

  rpc Create(createConversationInput) returns (ConversationData);
  rpc List(UserId) returns (ConversationList);
  rpc Get(GetConversation) returns (ConversationData);
  rpc Messages(GetConversation) returns (MessageList);
}

message createConversationInput {
  string user_id = 1;
  string recipient_id = 2;
}

message ConversationData {
  string id = 1;
  optional string name = 2;
  optional bool group = 3;
  optional string creator_id = 4;
  string created_at = 5;
  optional string updated_at = 6;
}

message ConversationList  {
  ConversationData conversations = 1;
}

message GetConversation {
  string user_id = 1;
  string id = 2;
}

message UserId {
  string user_id = 1;
}

message MessageData {}

message MessageList {
  MessageData messages = 1;
}

message Status {
  bool success = 1;
}

message UserData {
  string id = 1;
  string user_id = 2;
  string username = 3;
  optional string avatar = 4;
  string created_at = 5;
  string updated_at = 6; 
}

message ParticipantData {
  string id = 1;
  string user_id = 2;
  bool is_admin = 3;
  string conversation_id = 4;
  string created_at = 5;
  string updated_at = 6; 
}
